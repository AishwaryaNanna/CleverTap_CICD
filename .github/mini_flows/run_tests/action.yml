runs:
  using: "composite"
  steps:
     - name: Run tests
       shell: bash
       run: xcodebuild test -workspace CleverTapSDK.xcworkspace -scheme CleverTapSDKTests -resultBundlePath TestResults -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' -enableCodeCoverage YES
       
     - uses: kishikawakatsumi/xcresulttool@v1
       with:
         path: '/Users/runner/work/CleverTap_CICD/CleverTap_CICD/TestResults.xcresult'
         show-code-coverage: true
       if: success() || failure()
