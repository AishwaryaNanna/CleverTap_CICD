name: Build SDK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@main

#     - name: Set up Xcode
#       uses: actions/setup-xcode@v2
#       with:
#         xcode-version: 14.3

    - name: Install dependencies
      run: |
        sudo gem install cocoapods
        pod install

    - name: Build project
      run: xcodebuild clean build -workspace CleverTapSDK.xcworkspace -scheme CleverTapSDK

    - name: Run tests
      run: xcodebuild test -workspace CleverTapSDK.xcworkspace -scheme CleverTapSDKTests -destination 'platform:iOS Simulator, id:004DCB5F-255C-4ECE-9C55-651D4312C607, OS:16.2, name:iPhone 14'

